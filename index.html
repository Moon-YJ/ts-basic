<!-- 
  - 자바스크립트의 한계
    : Java, C 같은 컴파일언어는 변수에 자료를 대입할때 자료형마다 타입 지정 가능하지만 js는 불가능
    : 자료 타입에 대해 관대하므로 추후 런타임단에서 코드 실행시 오류가 발생할 확률이 높음(문법이 Strict하지 못함)
    : 따라서 자바스크립트는 인터프리터 언어의 한계상 개발시 오류를 확인하지 못하고, 배포시 클라이언트가 오류를 접하게 됨
    : 컴파일 과정이 없기 때문에 대형 서비스 개발시 예기치 못한 오류로 큰 문제 발생할 여지가 있음

  - 타입스크립트
    [장점]
    : 자료형마다 strict하게 타입 지정 가능
    : JS로 변환되는 컴파일 단계를 거치기 때문에 웬만한 오류는 런타임이 아닌 컴파일시 발견 가능
    : 코드 개발시 오류가 발생했을때 타입에 에러를 실시간으로 띄워주기 때문에 즉각적으로 오류 발견 가능
    [특징]
    - 브라우저는 타입스크립트를 해석할 수 없기 때문에 개발시에는 타입스크립트로 작업하되 JS로 다시 변환해서 브라우저에 연결됨
 -->
